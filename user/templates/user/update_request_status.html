{% extends 'base.html' %}

{% block content %}
<main class="form">
    <h1>Изменить статус заявки: {{ request.title }}</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    </form>
    <a href="{% url 'profile' %}">Назад</a>
</main>
{% endblock %}
